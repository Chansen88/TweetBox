<input ng-model="vm.spotifySearch" placeholder="Search All" type="text">
<button name="button" ng-click='vm.searchAll(vm.spotifySearch)'>SEARCH ALL</button>

<br>
<button ng-click="vm.newPlaylist()">New PLaylist</button>
<button ng-click="vm.twitterfetch()">Fetch Tweets</button>

</br>

<p>Hello !</p>
<div ng-if="trackID[0] !== 'hello'">
<iframe allowtransparency='true' frameborder='0' height='380' src="{{vm.trackID[0]}}" width='300'></iframe>
</div>

<div class="row">
<div class="col ">
  <div class="card #212121 grey darken-4">
    <div class="card-content white-text">
      <span class="card-title">Card Title</span>

      <table class="bordered">
        <thead>
          <tr >
            <div class="row">
              <div class="col s3">
                <p>Song Name</p>
              </div>
              <div class="col s3">
                <p>Artist</p>
              </div>
              <div class="col s3">
                <p>Album</p>
              </div>
              <div class="col s3">
                <p>Score</p>
              </div>
            </div>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="track in vm.tracks">
            <td>
              <div class="row" ng-click='show = !show'>
                <div class="col s3">
                  <p ng-show='!show'>{{track.name}}</p>
                </div>
                <div class="col s3">
                  <p ng-show='!show'>{{track.artists}}</p>
                </div>
                <div class="col s3">
                  <p ng-show='!show'>{{track.album}}</p>
                </div>
                <div class="col s3">
                  <p ng-show='!show'>{{track.score}}</p>
                </div>
              </div>
              <div ng-show='show'>
                <div class="row">
                  <div class="col s1">
                    <p>Change Song</p>
                  </div>
                  <div class="col s4">
                    <p>Song Name</p>
                  </div>
                  <div class="col s4">
                    <p>Artits</p>
                  </div>
                  <div class="col s3">
                    <p>Album</p>
                  </div>
                </div>
                <div class="row" ng-repeat='subtrack in track.subtracks'>
                  <div class="col s3">
                    <i class='material-icons' ng-click='vm.changeSong(track, subtrack)'>playlist_add</i>
                  </div>
                  <div class="col s3">
                    <p>{{subtrack.name}}</p>
                  </div>
                  <div class="col s3">
                    <p>{{subtrack.artists}}</p>
                  </div>
                  <div class="col s3">
                    <p>{{subtrack.album}}</p>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
