<h1>Sign Into Spotify</h1>
<button ng-click='vm.spotifyAuth()'>Sign In to Spotify</button>

<h1>Sign Into Twitter</h1>
<button ng-click='vm.twitterAuth()'>Sign In to Twitter</button>
<button ng-click="vm.twitterfetch()">Fetch Tweets</button>

<table>
  <tr ng-repeat="tweet in vm.tweets track by $index">
    <td>
      {{tweet}}
    </td>
  </tr>
</table>
