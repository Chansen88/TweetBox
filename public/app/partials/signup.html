
<h1>Sign Up</h1>
<label>Name
  <input type="text" placeholder="Username" ng-model="vm.user.username" />
</label><br/>
<label>Email
  <input type="email" placeholder="Email" ng-model="vm.user.email">
</label><br/>
<label>Password
  <input type="password" placeholder="Password" ng-model="vm.user.password">
</label><br/>
<button ng-click="vm.formCreateUser(vm.user)">Sign Up</button><br/>
